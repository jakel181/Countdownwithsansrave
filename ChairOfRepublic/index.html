<body>
<h1 id="Name"></h1>
<br />


<p id="Timer"></p>
<center><video id="Video" width='852' height='480' controls autoplay></video></center>

<script>
  var g = new Date();
  var TimerName = "Chair of Republic";
  var time = new Date(1582260000).getTime();// Feb 22 2020 2:34:00 am UTC  1582338840
  var Message = "Le Republic is 1 year old."
  if (time != null) {
  document.getElementById("button").innerHTML = "";
  document.getElementById("Name").innerHTML = TimerName;
// Set the date we're counting down to
var countDownDate = new Date(new Date(time) - 43500).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Video").style.display = "block";
    document.getElementById("Video").innerHTML = "<source src='Crab Rave Undertale Style (1).mp4' type='video/mp4'>Your browser does not support the video tag. :(";
  }
}, 1000);

// Set the date we're counting down to
var countDownDate2 = new Date(time).getTime();

// Update the count down every 1 second
var x2 = setInterval(function() {

  // Get today's date and time
  var now2 = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance2 = countDownDate2 - now2;
    
      // Time calculations for days, hours, minutes and seconds
  var days2 = Math.floor(distance2 / (1000 * 60 * 60 * 24));
  var hours2 = Math.floor((distance2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes2 = Math.floor((distance2 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds2 = Math.floor((distance2 % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("Timer").innerHTML = days2 + "d " + hours2 + "h "
  + minutes2 + "m " + seconds2 + "s ";
    
  // If the count down is over, write some text 
  if (distance2 < 0) {
    clearInterval(x2);
    document.getElementById("Timer").innerHTML = Message ;
  }
}, 1000);
  }
</script>

</body>
