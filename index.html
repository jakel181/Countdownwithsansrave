  document.getElementById("button").innerHTML = "";

// Set the date we're counting down to
var countDownDate = new Date(new Date(time) - 46000).getTime();

  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  /* Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  // Output the result in an element with id="Video"
  document.getElementById("Video").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s "; */
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("Video").innerHTML = "<iframe width='560' height='315' src='https://www.youtube.com/embed/Pg5rnIA0K1Y?autoplay=1' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
  }
}, 1000);

// Set the date we're counting down to
var countDownDate2 = new Date(time).getTime();

// Update the count down every 1 second

  // Get today's date and time

      // Time calculations for days, hours, minutes and seconds

  }
}
